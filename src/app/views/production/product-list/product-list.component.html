<div class="row grid gap-4">
  <app-card>
    <h6 class="mb-2 text-xl font-bold">Magacin</h6>
  </app-card>
  <app-card>
    <app-title-card>Dodaj proizvod</app-title-card>
    <app-product-form (submitEmit)="onSubmit($event)" />
  </app-card>
  <app-card>
    <app-title-card>Lista proizvoda</app-title-card>
    <div class="">
      <table mat-table [dataSource]="dataSource">
        <!-- # Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}.
          </td>
        </ng-container>

        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Proizvod</th>
          <td mat-cell *matCellDef="let element">
            @if(element.id == editElement?.id) {
            <mat-form-field>
              <mat-label>Naziv proizvoda</mat-label>
              <input matInput [(ngModel)]="editElement!.product" />
            </mat-form-field>
            } @else {
            {{ element.product }}
            }
          </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Na stanju</th>
          <td mat-cell *matCellDef="let element">
            @if(element.id == editElement?.id) {
            <mat-form-field>
              <mat-label>Koliƒçina</mat-label>
              <input matInput [(ngModel)]="editElement!.amount" />
            </mat-form-field>
            } @else {
            {{ element.amount }}
            }
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="inline mr-8">
              @if(element.id == editElement?.id) {
              <button (click)="onCancel()" class="mr-2">
                <mat-icon class="text-red-700">cancel</mat-icon>
              </button>
              <button (click)="onEditProductConfirmed()" >
                <mat-icon class="text-green-700">check_circle</mat-icon>
              </button>
              } @else {
              <button (click)="onEditProduct(element)" >
                <mat-icon class="text-green-700">edit</mat-icon>
              </button>
              }
            </div>
            <button (click)="onDeleteProduct(element.id)">
              <mat-icon class="text-red-700">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          (click)="navigate(row.id)"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </app-card>
</div>
