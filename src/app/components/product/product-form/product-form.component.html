<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex gap-4">
    <mat-form-field class="w-1/2">
      <mat-label>Izaberi kategoriju</mat-label>
      <mat-select formControlName="category" matNativeControl required>
        @for (category of categories(); track category) {
        <mat-option [value]="category.id">
          {{ category.name }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-1/2">
      <mat-label>Naziv proizvoda</mat-label>
      <input formControlName="name" matInput value="" />
    </mat-form-field>
  </div>
  <div class="flex gap-4">
    <mat-form-field class="w-1/2">
      <mat-label>Koliƒçina</mat-label>
      <input formControlName="quantity" matInput value="" />
    </mat-form-field>
    <mat-form-field class="w-1/2">
      <mat-label>Kapacitet proizvoda u magacinu</mat-label>
      <input formControlName="capacity" matInput value="" />
    </mat-form-field>
  </div>
  <button mat-flat-button type="submit">Potvrdi</button>
</form>
