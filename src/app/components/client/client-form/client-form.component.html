<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex flex-col">
    <div class="flex gap-4">
      <mat-form-field class="w-1/2">
        <mat-label>Naziv</mat-label>
        <input formControlName="name" matInput value="" />
      </mat-form-field>

      <mat-form-field class="w-1/2">
        <mat-label>Adresa</mat-label>
        <input formControlName="address" matInput value="" />
      </mat-form-field>
    </div>
    <div class="flex gap-4">
      <mat-form-field class="w-1/2">
        <mat-label>Kontakt</mat-label>
        <input formControlName="contact" matInput value="" />
      </mat-form-field>
      <mat-form-field class="w-1/2">
        <mat-label>Napomena</mat-label>
        <input formControlName="note" matInput value="" />
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button type="submit">Potvrdi</button>
</form>
